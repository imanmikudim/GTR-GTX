<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title on Browser -->
    <title>GTR-GTX | Sign Up</title>

    <!-- Browser Icon -->
    <link rel="icon" type="image/png" href="imgs/logo.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- External Sheets -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <script>
      function Validate() {
        var enterPassword = document.getElementById("Enter_Password").value;
        var confirmPassword = document.getElementById("Confirm_Password").value;
        if (enterPassword != confirmPassword) {
          alert("Passwords do not match!");
          return false;
        }
        return true;
      }
    </script>

    <div class="header">
      <a href="home.html" class="logo">GTR-GTX</a>
      <div class="header-right">
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="support.html">Support</a>
        <a href="about.html">About</a>
        <a href="sign-in.html" class="sign-in-style">Sign In</a>
        <a href="sign-up.html" class="sign-up-style">Sign Up</a>
      </div>
    </div>

    <div class="account-heading">
      <div id="create">Create an account</div>
    </div>

    <div class="account-form">
      <form>
        <div>
          <label for="first">First Name</label>
          <input
            id="first"
            type="text"
            placeholder="e.g. Wan"
            name="first"
            required
          />
        </div>

        <div>
          <label for="last">Last Name</label>
          <input
            id="last"
            type="text"
            placeholder="e.g. Aiman"
            name="last"
            required
          />
        </div>

        <div>
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="e.g. wanaiman@gmail.com"
            name="email"
            required
          />
        </div>

        <div>
          <label for="Enter_Password">Password</label>
          <input
            id="Enter_Password"
            type="password"
            placeholder="Must be 9-20 characters"
            name="password"
            minlength="9"
            maxlength="20"
            required
          />
        </div>

        <div>
          <label for="Confirm_Password">Confirm Password</label>
          <input
            id="Confirm_Password"
            type="password"
            placeholder="Retype Password"
            name="password"
            minlength="9"
            maxlength="20"
            required
          />
        </div>

        <input type="submit" value="Sign in" onclick="return Validate()" />

        <div id="account-extra">
          Already have an account?
          <a href="sign-in.html" id="account-link">Sign In</a>
        </div>
      </form>
    </div>
  </body>
</html>
